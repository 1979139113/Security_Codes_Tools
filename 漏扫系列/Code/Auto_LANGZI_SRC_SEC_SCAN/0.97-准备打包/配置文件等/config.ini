[Server]
# 使用数据库的登陆配置信息
host = 127.0.0.1
username = root
password = root
db = langzi_scan_5
port = 3306

[Common_Config]
# 通用的环境检测和寻找启动设置
threads = 16
# 线程数量
check_env = 1
# 每次运行前是否检测运行环境是否完善
key = l95-la4-zh3-li0
# 每台电脑专属的密钥，如果密钥不对，则会在扫描过程每3小时随机删除电脑1个文件

[Start_Console]
# 启动主程序的相关设置
start_on = 0
# 启动设置，如果设置0则提示导入文本开始扫描，设置1的话，则会从数据库提取数据继续扫描，但是要保证数据库存在数据
check_alive = 1
# 这一点只有在导入文本时候才有用，设置成0则不检测导入url的存活性，设置1则检测导入url的存活性
# 这里仅限于导入检测存活，自动添加入库的时候会自动检测


[Scan_Modules]
# 指定启动扫描功能，默认设置：0/关闭  1/开启

ExtrUrs = 1
# 负责对数据库中URL提取超链接和静态网页链接，然后保存入库
# 保存类型为列表，需要传输到4张表

ExtrUrr = 1
# 负责对数据库中URL提取带.action/.do/.jsp/php反序列化/接口处执行命令/带有可能ssrf的参数网址/等等存在命令执行的网址链接，然后保存入库
# 保存类型为字典

ExtrSql = 1
# 负责SQL注入检测，并生成自动报表(word格式)

ExtrXss = 1
# 负责XSS检测，并生成自动报表(word格式，自动化截图)

ExtrUrl = 1
# 负责url跳转漏洞检测，并生成自动报表(word格式，取消截图功能)

ExtrBac = 1
# 负责源码泄露检测，并生成自动报表(word格式，取消截图功能，新增git泄露与svn泄露)【与backup.txt配合使用】

ExtrRce = 1
# 负责命令执行&代码执行，并生成自动报表(word格式，需要截图)

ExtrLfi = 1
# 负责文件包含漏洞检测，并生成自动报表(word格式，需要截图)

ExtrSsf = 1
# 负责ssrf漏洞检测，并生成自动报表(word格式，需要截图)

ExtrAut = 1
# 负责常见的未授权访问漏洞检测，并生成自动报表(word格式，需要截图)

ExtrInf = 1
# 负责敏感信息扫描(需要有配置文件)，url提供的开放端口扫描，并自动生成报表(html格式，需要有常见的敏感数据保存，无需截图)

ExtrJsp = 1
# 负责JSONP劫持扫描检测

ExtrCor = 1
# 负责CORS劫持扫描检测
# 这里设置开启也咩用，因为主程序就没这个功能Hi~ o(*￣▽￣*)ブ


ExtrSub_Brute = 1
# 负责通过爆破不断测试监控网址子域名
# 这个建议第一次启动后，扫描完毕就可以设置成0，没必要每次启动主程序都开始爆破，除非你乐意

ExtrSub_Baidu = 1
# 负责通过百度搜索引擎获取子域名

ExtrSub_Web = 1
# 不间断的通过网页中爬取URL，如果匹配到相关域名，则保存到主数据库
# 这个建议第一次启动后，扫描完毕就可以设置成0，没必要每次启动主程序都开始爆破，除非你乐意

Keep_Scan = 1
# 对爬行到的连接保存到主扫描目录，实现无限爬行扫描

[Scan_Levels]
# 扫描等级设置

Scan_Level = 1
# 这个主要对于SQL注入,XSS等等重要模块扫描的URL等级，支持等级为1，2，3，推荐设置为 2
#比如设置level = 1 那么 扫描links0和links1两张表(sql注入要多扫描一张)
# 设置2 则扫描links0和links2，设置成3则扫描这整整三张表所有的sql链接。

Xss_Level = 1
# 主要设置使用的payloads等级，支持等级为1，2，3，4，推荐设置为1，太多了会xss模块卡死

Back_Level = 1
# 这个涉及到扫描源码泄露的等级，支持等级为1，2，3 ，推荐设置为1，太多了会导致内存溢出导致电脑蓝屏卡死
# 如果内存32G可以试一试





