[Server]
Host=127.0.0.1   #数据库地址 如果无法连接就改成localhost
Username=root    #数据库账号密码
Password=root
db=Lang_cms

[Config]
New_start=1	#重置自定义5个外部链接 1是自定义  0是不接受自定义外部链接在数据库无限采集  第一次使用请设置为1  如果想添加新的外部链接 改成0然后重启主程序
Rarscan=1	#扫描备份文件和svn源码泄露  1是开启 0是关闭
St2scan=0	#扫描使用st2框架搭建的网址  1是开启 0是关闭
Cmsscan=0	#扫描Cms类型  1是开启 0是关闭
urlcaiji = 0	#自动url采集  1是开启 0是关闭
